<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e77df31685.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <ul>
      <li><h6>2:10 AM</h6></li>
      <li><h6>Tokyo</h6></li>
    </ul>
    <div class="row">
      <div class="col-1">
        <h1>81</h1>
      </div>
      <div class="col-1">
        <ul>
          <li><i class="fas fa-cloud-sun"></i></li>
          <li>Clear</li>
        </ul>
      </div>
    </div>
  <div class="row">
    <div class="col-2">
      <ul>
        <li>Humidity</li>
        <li>79%</li>
      </ul>
    </div>
    <div class="col-2">
      <ul>
        <li>Wind</li>
        <li>5 MPH</li>
      </ul>
    </div>
    <div class="col-2">
      <ul>
        <li>Pressure</li>
        <li>1005 mb</li>
      </ul>
    </div>
    <div class="forecast">
      <div class="row">
        <div class="col-2">
          <ul>
            <li><i class="fas fa-cloud-sun"></i></li>
            <li>91</li>
            <li>77</li>
            <li>Thu</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li><i class="fas fa-cloud-sun"></i></li>
            <li>91</li>
            <li>79</li>
            <li>Fri</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li><i class="fas fa-cloud-sun"></i></li>
            <li>93</li>
            <li>81</li>
            <li>Sat</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li><i class="fas fa-cloud-sun"></i></li>
            <li>93</li>
            <li>79</li>
            <li>Sun</li>
          </ul>
        </div>
        <div class="col-2">
          <ul>
            <li><i class="fas fa-cloud-sun"></i></li>
            <li>91</li>
            <li>77</li>
            <li>Mon</li>
          </ul>
        </div>
      </div>
    
    </div>
  
     
  

  </div>
</body>
<script src="src/app.js"></script>
</html>
