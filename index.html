<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e77df31685.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="app-wrapper">
        <form id="search-form" class="mb-5">
          <div class="row searchRow">
            <div class="col-6">
          <input type="search" placeholder="Enter city..." class=" form-control" id="city-input" autocomplete="off" autofocus="on">
            </div>
            <div class="col-3">
          <input type="submit" value="Search" class="btn btn-light w-100">
            </div>
          </div>
        </form> 
          <ul class="text">
            <li><h2 id="city"></h2><p>, </p><h2 id="country"></h2></li>
            <li id="date"> <h6></li></h6>
            <li id="time"></li>
          </ul>
          <div class="row">
            <div class="col">
              <h1 id="temperature"></h1>
            </div>
          <div class="col-2">
            <small class="units"><a href="#" class="unit-links active" id="fahrenheit-link">&deg; F</a> | <a href="#" class="unit-links" id="celsius-link">&deg; C</a></small>
          </div>
          <div class="col weather-description">
            <ul id="weather-list">
              <li id="weather-icon"><img src="" alt="" id="icon"></li>
              <li class="written-description" id="description"></li>
            </ul>
          </div>
        </div>
        <div class="row weather-metrics">
          <div class="col">
            <ul class="text">
              <li>Humidity</li>
              <li><span id="humidity"></span>%</li>
            </ul>
          </div>
          <div class="col">
            <ul class="text">
              <li>Wind</li>
              <li><span id="wind"></span> MPH</li>
            </ul>
          </div>
          <div class="col">
            <ul class="text">
              <li>Pressure</li>
              <li><span id="pressure"></span>hPa</li>
            </ul>
          </div>
        </div>
        <hr>
      <div class="forecast">
        <div class="row">
          <div class="col">
            <ul>
              <li class="forecast-icons list"><i class="fas fa-cloud-sun"></i></li>
              <li class="high-temp list">91&deg;</li>
              <li class="low-temp list">77&deg;</li>
              <li class="high-temp list">Thur</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
      <small id="footer"><a href="https://github.com/NataliaWoodson/Vanilla-weather-app" target="_blank">Open-source code</a> by Natalia Woodson</small>
    </div> 
       
    </div>
  </div>
    <script src="src/app.js"></script>
  </body>
  </html>
